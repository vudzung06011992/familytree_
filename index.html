<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>basic-tree-1</title>
  <link rel="shortcut icon" type="image/svg" href="./examples/logo.svg">
  <script src="https://unpkg.com/d3@6"></script>
  <link rel="stylesheet" href="./src/styles/family-chart.css">
</head>
<body>
  
  <!-- Khu v·ª±c ch·ªçn file v√† n√∫t upload -->
  <div style="padding: 20px; background: #222; text-align: center;">
    <!-- N√∫t ch·ªçn file gi·ªëng v·ªõi n√∫t Load -->
    <button id="selectFileBtn" style="padding: 10px 20px; background: #007cba; color: white; border: none; cursor: pointer; margin-right: 10px;">
      Ch·ªçn File Excel
    </button>

    <button id="loadBtn" style="padding: 10px 20px; background: #007cba; color: white; border: none; cursor: pointer;">
      Hi·ªÉn th·ªã c√¢y gia ph·∫£
    </button>

    <!-- Input file b·ªã ·∫©n -->
    <input type="file" id="fileInput" accept=".xlsx,.xlsm" style="display: none;">

    <p id="status" style="color: #fff; margin-top: 10px;"></p>
  </div>

  <!-- V√πng hi·ªÉn th·ªã c√¢y -->
  <div id="FamilyChart" class="f3"
     style="width:100%;height:100%;
            position:absolute;top:0;left:0;
            margin:0;padding:0;
            background-image: url('beach.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color:#fff;
            z-index: -1;">
  </div>

  <!-- Script x·ª≠ l√Ω upload v√† v·∫Ω l·∫°i c√¢y -->
  <script type="module">
    const status = document.getElementById('status');
    const loadBtn = document.getElementById('loadBtn');
    const selectFileBtn = document.getElementById('selectFileBtn');
    const fileInput = document.getElementById('fileInput');

    // G√°n s·ª± ki·ªán click cho n√∫t ch·ªçn file
    selectFileBtn.addEventListener('click', () => {
      fileInput.click();
    });

    loadBtn.addEventListener('click', async () => {
      const file = fileInput.files[0];
      if (!file) {
        alert('Vui l√≤ng ch·ªçn file Excel');
        return;
      }

      status.innerText = "üì§ ƒêang upload file...";
      const formData = new FormData();
      formData.append('file', file);

      try {
        // Upload file Excel l√™n server
        await fetch('http://127.0.0.1:5000/upload', {
          method: 'POST',
          body: formData
        });

        // G·ªçi API ƒë·ªÉ l·∫•y d·ªØ li·ªáu c√¢y ƒë√£ x·ª≠ l√Ω
        const response = await fetch('http://127.0.0.1:5000/api/family');
        if (!response.ok) throw new Error("L·ªói khi l·∫•y d·ªØ li·ªáu");

        const data = await response.json();
        window.familyData = data;

        // Xo√° c√¢y hi·ªán t·∫°i
        document.getElementById('FamilyChart').innerHTML = '';

        // Remove existing script if any
        const existingScript = document.querySelector('script[src*="index.js"]');
        if (existingScript) {
          existingScript.remove();
        }

        // Add new script tag to reload the module
        const script = document.createElement('script');
        script.type = 'module';
        script.src = `./index.js?t=${Date.now()}`;
        script.onload = () => {
          status.innerText = "‚úÖ C√¢y gia ph·∫£ ƒë√£ ƒë∆∞·ª£c t·∫£i th√†nh c√¥ng!";
        };
        script.onerror = (err) => {
          console.error('‚ùå L·ªói khi t·∫£i script:', err);
          status.innerText = "‚ùå L·ªói khi t·∫£i script.";
        };
        document.head.appendChild(script);

      } catch (error) {
        console.error('‚ùå L·ªói:', error);
        alert('ƒê√£ x·∫£y ra l·ªói khi x·ª≠ l√Ω c√¢y.');
        status.innerText = "‚ùå L·ªói khi x·ª≠ l√Ω d·ªØ li·ªáu.";
      }
    });
  </script>
</body>
</html>
